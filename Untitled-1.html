<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Warkop Candra - Tempat ngopi dan bersantai dengan berbagai pilihan makanan dan minuman.">
    <title>Warkop Candra</title>
    <link rel="stylesheet" href="Untitled-1.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('thumb-1920-1027877.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            animation: backgroundAnimation 20s infinite alternate;
        }
        @keyframes backgroundAnimation {
            0% { filter: brightness(1); }
            50% { filter: brightness(0.7); }
            100% { filter: brightness(1); }
        }
        .text-white {
            color: white;
        }
        .li-navbar {
            list-style-type: none;
            padding: 20px;
            margin: 0 10px;
        }
        .ul-navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .li-navbar a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s, transform 0.3s;
        }
        .li-navbar a:hover {
            color: #ffcc00;
            transform: scale(1.1);
        }
        .container {
            padding: 20px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .menu {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .menu div {
            flex: 1;
            padding: 10px;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu ul li {
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        /* Penyesuaian untuk layar kecil */
        @media (max-width: 768px) {
            .ul-navbar {
                flex-direction: column;
            }
            .menu {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="background"></div>
<div class="container">
    <!-- NAVIGATION BAR -->
    <div class="navbar-container">
        <ul class="ul-navbar">
            <li class="li-navbar"><a href="index.html">HOME</a></li>
            <li class="li-navbar"><a href="about.html">ABOUT ME</a></li>
            <li class="li-navbar"><a href="contact.html">CONTACT ME</a></li>
        </ul>
    </div>
    <p class="text-white">Selamat datang di Warkop Candra. Selamat ngopi.</p>
    <h2 class="text-white">Menu</h2>
    <div class="menu">
        <div class="food">
            <h3 class="text-white">Makanan</h3>
            <ul>
                <li class="text-white">Nasi bungkus</li>
                <li class="text-white">Mie instan</li>
                <li class="text-white">Aneka gorengan</li>
                <li class="text-white">Jajan</li>
            </ul>
        </div>
        <div class="drinks">
            <h3 class="text-white">Minuman</h3>
            <ul>
                <li class="text-white">Kopi Lasem</li>
                <li class="text-white">Nutrisari</li>
                <li class="text-white">Good Day Freeze</li>
                <!-- Tambahkan minuman lain di sini -->
            </ul>
        </div>
    </div>
</div>
</body>
</html>
